<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular gradient background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="30%" style="stop-color:#f7931e"/>
      <stop offset="60%" style="stop-color:#662d91"/>
      <stop offset="100%" style="stop-color:#9c27b0"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e3f2fd"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- VK Text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">VK</text>
  
  <!-- Reflection effect -->
  <ellipse cx="50" cy="85" rx="35" ry="8" fill="rgba(255,255,255,0.2)"/>
</svg>